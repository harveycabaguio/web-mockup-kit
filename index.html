<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Harvey Cabaguio</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="description" content="Demo of the elementary GTK theme converted to normal css">
    <meta name="keywords" content="elementary,eGTK,GTK,demo">
    <meta name="author" content="Harvey Cabaguio">
    <link rel="stylesheet" href="/layout.css">
    <link rel="stylesheet" href="/ui.css">
  </head>
  
  <body>
    <div class="window main">
      <nav class="toolbar">

                id="close-icon" />
            </svg>
          </a>
          <a class="button icon" href="#"><img src="mail-message-new.svg"></a>
          <a class="button" href="#">Anchor Button</a>
          <input class="button" type="button" value="Input Button">
        </div>
        <div class="center">
          <div class="button-linked">
            <a class="button left" href="#">Left</a>
            <a class="button middle" href="#">Middle</a>
            <a class="button right active" href="#">Right</a>
          </div>
        </div>
        <div class="right">
          <input class="entry" type="text">
          <a class="window control">
            <svg
              version="1.1"
              width="16"
              height="16"
              id="svg3808">
              <path
                d="m 8,1 2.625,2.59375 -2,2 C 8.60998,5.60877 8.607846,5.60943 8.59375,5.625 8.1497304,6.115672 8.1518649,6.870614 8.625,7.34375 c 0.4729002,0.4729 1.228059,0.505848 1.71875,0.0625 l 0.25,-0.25 L 12.40625,5.375 15,8 15,1 z m -7,7 0,7 7,0 -2.625,-2.625 2,-2 C 7.39002,10.35998 7.392154,10.35932 7.40625,10.34375 7.8502666,9.8530771 7.8481351,9.0981352 7.375,8.625 6.9020995,8.1520995 6.1156905,8.1191556 5.625,8.5625 l -0.21875,0.25 -1.8125,1.8125 z"
                id="maximize-icon"/>
            </svg>
          </a>
        </div>
      </nav>
      <div class="toolbar secondary">
        <a class="button" href="#">Hello</a>
      </div>
      <input class="entry" type="text">
      <progress class="progressbar" value="20" max="100"></progress>
      <input class="entry" type="number">
      <progress class="progressbar" value="20" max="100"></progress>
      <div class="container slider">
        <input class="slider" type="range">
      </div>
      <input class="button" type="button" value="Input Button">
      <a class="button" href="#">Anchor Button</a>
      <select class="button combo">
        <option>Hello</option>
        <option>Hello</option>
        <option>Hello</option>
      </select>
      <input class="check" type="checkbox" id="cbox">
      <label for="cbox">Check Box</label>
      <input class="radio" id="radio1" type="radio" name="radiogroup">
      <label for="radio1">Radio Button</label>
      <input class="radio" id="radio2" type="radio" name="radiogroup">
      <label for="radio2">Radio Button</label>
      <a class="button suggested" href="#">Suggested Action</a>
      <a class="button destructive" href="#">Destructive Action</a>
      <div class="toolbar bottom"></div>
    </div>
  </body>
</html>
